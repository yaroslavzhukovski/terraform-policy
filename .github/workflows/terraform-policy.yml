name: Terraform - Azure Prod

on:
  pull_request:
    branches: [main]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-policy.yml"
  push:
    branches: [main]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/terraform-policy.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  ARM_USE_OIDC: "true"
  ARM_USE_AZUREAD: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_ROOT: .
  TF_LOCK_TIMEOUT: 5m

jobs:
  checks:
    name: Checks (fmt + validate)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: terraform-checks-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_ROOT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5
          terraform_wrapper: false

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Plan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: checks
    concurrency:
      group: terraform-plan-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_ROOT }}

    outputs:
      artifact_name: ${{ steps.meta.outputs.artifact_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5
          terraform_wrapper: false

      - name: Validate Azure auth inputs
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}"
          test -n "${{ secrets.AZURE_TENANT_ID }}"
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate GitHub OIDC context
        run: |
          test -n "$ACTIONS_ID_TOKEN_REQUEST_URL"
          test -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN"

      - name: Terraform Init (remote backend)
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}"

      - name: Terraform Plan
        run: terraform plan -no-color -lock-timeout=${{ env.TF_LOCK_TIMEOUT }} -out=tfplan

      - name: Plan Artifact Metadata
        id: meta
        run: echo "artifact_name=tfplan-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact_name }}
          path: |
            tfplan
          retention-days: 7

  apply:
    name: Apply (production)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: plan
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main'
    environment: production
    concurrency:
      group: terraform-apply-production
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_ROOT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5
          terraform_wrapper: false

      - name: Validate Azure auth inputs
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}"
          test -n "${{ secrets.AZURE_TENANT_ID }}"
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate GitHub OIDC context
        run: |
          test -n "$ACTIONS_ID_TOKEN_REQUEST_URL"
          test -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN"

      - name: Terraform Init (remote backend)
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.plan.outputs.artifact_name }}
          path: .

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color -lock-timeout=${{ env.TF_LOCK_TIMEOUT }} tfplan


