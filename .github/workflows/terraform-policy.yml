name: Terraform Policy

on:
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "custom-policies/**"
      - "initiatives/**"
      - "exemptions/**"
      - "scopes/**"
      - ".github/workflows/terraform-policy.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "custom-policies/**"
      - "initiatives/**"
      - "exemptions/**"
      - "scopes/**"
      - ".github/workflows/terraform-policy.yml"
  workflow_dispatch:

concurrency:
  group: terraform-policy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      ARM_USE_OIDC: "true"
      ARM_USE_AZUREAD: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - run: terraform fmt -check -recursive
      - run: terraform init -reconfigure
      - run: terraform validate
      - run: terraform plan -no-color -lock-timeout=5m

  apply:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      ARM_USE_OIDC: "true"
      ARM_USE_AZUREAD: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - run: terraform fmt -check -recursive
      - run: terraform init -reconfigure
      - run: terraform validate
      - run: terraform apply -auto-approve -no-color -lock-timeout=5m
